<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginsite</title>
    <script src="../Scripts/login.js" defer></script>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container">
        <div id="welcomingtext">
            <h1>Willkommen im Food Forum</h1>
            <p id="accountrequest">Registrieren Sie sich, um Ihre Rezepte mit anderen zu teilen oder loggen Sie in Ihr
                bestehendes Konto ein</p>
        </div>

        <div class="formula">
            <div id="registration">
                <h2>Registration</h2>
                <form id="registrationForm">
                    <label for="username1">username</label>
                    <input type="text" name="username" id="username1">
                    <label for="password1">password</label>
                    <input type="password" id="password1" name="password">
                </form>
                <button type="button" id="registrationButton">Registrieren</button>
                <div id="registrationFeedback">

                </div>
            </div>

            <div id="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username2">username</label>
                    <input type="text" name="username" id="username2">
                    <label for="password2">password</label>
                    <input type="password" name="password" id="password2">
                </form>
                <button type="button" id="loginButton">Login</button>
            </div>


        </div>

    </div>

</body>

</html>
