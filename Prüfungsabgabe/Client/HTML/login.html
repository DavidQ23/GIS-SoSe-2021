<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginsite</title>
    <script src="../Scripts/login.js" defer></script>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container">
        <div id="welcomingtext">
            <h1>Willkommen im Food Forum</h1>
            <p id="accountrequest">Registrieren Sie sich, um Ihre Rezepte mit anderen zu teilen oder loggen Sie in Ihr
                bestehendes Konto ein</p>
        </div>

        <div class="formula">
            <div id="registration">
                <h2>Registration</h2>
                <form>
                    <label for="username">username</label>
                    <input type="text" name="username" id="username">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email">
                </form>
                <button type="button" id="registrationButton">Registrieren</button>

            </div>
            <div id="registrationFeedback">

            </div>
            <div id="login">
                <h2>Login</h2>
                <form>
                    <label for="username">username</label>
                    <input type="text" name="username" id="username">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                </form>
                <button type="button">Login</button>
            </div>


        </div>

    </div>

</body>

</html>
